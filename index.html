<!DOCTYPE html>
<html lang="en">

<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="header">URL Shortener</h1>
        <h5>
            By Milo Hartsoe. <a href="https://github.com/MiloATH/URLShortener">Code on Github here</a>.
        </h5>
        <h3>Use</h3>

        <ol type="1">
            <li>Create new shortened URL</li>
            <li>JSON response with shortened link and original link</li>
            <li>Use the shortened url</li>
        </ol>

        <h3>Example</h3>
        <ul style="list-style-type:none">
        <li>Create</li>
        <code id="create"></code>
        <li>Response</li>
        <code id="res"></code>
        <li>Shortened URL</li>
        <code id="link"></code></code>
        </ul>
        <script type="text/javascript">
            window.onload = function() {
                var url = window.location.toString();
                document.getElementById("create").innerHTML = url + 'new/http://www.google.com';
                document.getElementById("res").innerHTML = '{"original":"http://www.google.com","short":"' + url + 'P3_yNYEtt"}';
                document.getElementById("link").innerHTML = url + 'P3_yNYEtt';
            }
        </script>
    </div>
</body>

</html>
